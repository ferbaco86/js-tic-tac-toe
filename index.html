<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/styles/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS TIC-TAC-TOE</title>
</head>
<body>
    <div class="players">
        <div class="player1 ">
            First Player's name: <input type="text" id="firstname">
            <button id="btnplayer1"> Add First user</button>
        </div>
        <div class="player2">
            Second Player's name: <input type="text" id="secondname">
            <button id="btnplayer2"> Add Second user</button>
        </div>
    </div>
    <section class="is-hidden board">
        <div id="0" class="square">
        </div>
        <div id="1" class="square">
        </div>
        <div id="2" class="square">
        </div>
        <div id="3" class="square">
        </div>
        <div id="4" class="square">
        </div>
        <div id="5" class="square">
        </div>
        <div id="6" class="square">
        </div>
        <div id="7" class="square">
        </div>
        <div id="8" class="square">
        </div>
    </section>
    <button id="end-game">Start Game</button>
    <script src="index.js"></script> 
</body>
</html>
